# fly.toml app configuration file generated for ai-project-long-dream-6545 on 2025-06-23T14:19:00-04:00

app = 'ai-project-long-dream-6545'
primary_region = 'bos'

[build]
  builder = 'paketobuildpacks/builder:base'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# -- mounts for persistent Excel reports storage --
[[mounts]]
  source      = "reports_data"
  destination = "/app/app/static/reports"
