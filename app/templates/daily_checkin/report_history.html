{% extends "base.html" %}

{% block content %}
<div class="mt-6 space-y-4">
  <h2 class="text-2xl font-bold figurella-pink">📁 Report History</h2>

  <ul class="bg-white rounded-2xl shadow divide-y divide-gray-200 mt-4">
    {% for file in files %}
      <li class="p-4 flex justify-between items-center">
        <span>{{ file }}</span>
        <a href="{{ url_for('static', filename='reports/' + file) }}" class="text-figurella underline" target="_blank">
          View
        </a>
      </li>
    {% else %}
      <li class="p-4 text-gray-500">No reports found.</li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('daily_checkin.report_home') }}" class="text-sm text-gray-500 underline mt-4 inline-block">← Back to report</a>
</div>
{% endblock %}
